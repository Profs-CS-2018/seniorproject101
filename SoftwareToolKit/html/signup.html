<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SignUp!</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/styles.css" rel="stylesheet">
		
	</head>
	<body class = "singinpage">
	<!-- Page menu starts here -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			<!-- navbar-brand can come in handy to switch ToolKit with desired UniversityToolKit-->
			  
			</div>
			<ul class="nav navbar-nav">
			  <li class="active"><a href="../index.html">Home</a></li>
			</ul>
		  </div>
		</nav>	
		<!-- Page menu ends here -->
        <div class = "wrapper">
		<div class="form-signin">
			<h2 class="form-signin-heading">Sign Up!</h2>
			<form method="post">
				<p>Name</p>
				<input type="text" name="fullname" placeholder="name">
				<p>Gender: </p>
				<select name='gender'>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select> 
				<p>Birthdate: </p>
				<input type="date" name="dob" placeholder="MM/DD/YYYY">
                <p>University</p>
                <input type ="text" name="University Name" placeholder="University Name">
				<p>Email: </p>
				<input type="email" name="email" placeholder="Email">
				<p>Username: </p>
				<input type="text" name="username" placeholder="Enter Email or Username">
				<p>Password: </p>
				<input type="Password" name="password" placeholder="*********">
				<p>I am:</p>
				<p><select name='role'>
					<option value="student">Student</option>
					<option value="professor">Professor</option>
				</select> </p>
				<form>
				 <button class="btn" type="submit">Signin</button>   
				<p><a href="login.html"> Login</a></p>
				<p><a href="#">Forget Password?</a></p>
			   </form>
            </form>
		</div>
        </div>    
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
		
        
	</body>
</html>
