<!doctype html>
<!-- Author: Dharmik Pandya -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Student Profile Page</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/styles.css" rel="stylesheet">
	</head>
	<body class = "singinpage">
        <div class = "wrapper">
		<div class="form-signin">
			<h2 class="form-signin-heading">Edit Profile for a Student</h2>
			<form method="post">
				<p>Name: <input type="text" name="fullname" placeholder="name"></p>
				 
                <p>University: <input type ="text" name="University Name" placeholder="University Name"></p>
                
				<p>Major: <input type ="text" name="Major" placeholder="CS/Engineering/Doctor"></p>
				
				<p>Year: 
				<select name='studentYear'>
					<option value="freshman">Freshman</option>
					<option value="sophmore">Sophmore</option>
					<option value="junior">Junior</option>
					<option value="senior">Senior</option>
				</select> </p>
                
				<p>Email: <input type="email" name="email" placeholder="Email"></p>
				
				<p>Gender: 
				<select name='gender'>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select> </p>
				<p>Birthdate: <input type="date" name="dob" placeholder="MM/DD/YYYY"> </p>
				
				<p>Tell us about your self: <textarea class = "describeYourSelf" rows="5" >Describe your self...</textarea></p>
				<hr>
				<!-- Submit button should take student to toolkit page -->
				 <p><button class="btn" type="submit"><a href = "studentProfilePage.html">Submit Changes</a></button></p> 
					<!-- This button will get in handy when a Student edits the page.
					 This Page will also direct them to main took kit page -->
					 <div class = "cbtn"> 
                         <p><button class="btn" type="submit"><a href = "studentProfilePage.html">Cancel</a></button></p>
					</div>
                
        
			</form>
    
		</div>
           
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        
	</body>
</html>
